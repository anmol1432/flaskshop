{% extends 'layout.html' %}
{% block body %}
<div class="container mt-5 text-center " style="border:2px solid black; background: #efefef">
    <form class="form-signin" action="/adminlogin" method="POST">
        <h1 class="h3 mb-3 font-weight-normal">Admin login</h1>
        <label class="sr-only ">User_name</label>
        <input type="text" id="uname" name="adminname" class="form-control" placeholder="" required autofocus>
        <label class="sr-only">Password</label>
        <input type="password" id="pass" name="adminpassword" class="form-control mt-4" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me" class="mt-4"> Remember me
            </label>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p>{{message}}
        </p>
        {% endfor %}
        {% endif %}
        {%endwith %}
        <button class="btn btn-sm btn-primary p-l-3 p-r-3 mb-2" type="submit" class="text-light">Sign
            in</button>
    </form>
</div>
{% endblock body %}
